<h2 mat-dialog-title>Nuevo profesor</h2>

<mat-dialog-content>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <mat-form-field appearance="outline" class="field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
            @if (showError('name')) { <mat-error>{{ getErrorMessage('name') }}</mat-error> }
        </mat-form-field>

        <!-- Age -->
        <mat-form-field appearance="outline" class="field">
            <mat-label>Edad</mat-label>
            <input matInput formControlName="age" />
            @if (showError('age')) { <mat-error>{{ getErrorMessage('age') }}</mat-error> }
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid" (click)="onSubmit()">
        Guardar
    </button>
</mat-dialog-actions>
