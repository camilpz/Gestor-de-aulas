<div class="page-header">
    <h1 class="page-title">Bienvenido al Gestor de Aulas</h1>
    <p class="page-subtitle">
        Elegí una sección para comenzar a administrar tu sistema.
    </p>
</div>

<div class="card-grid">
    @for (obj of info; track $index) {
    <mat-card class="nav-card" [routerLink]="obj.link">
        <mat-card-header>
            <mat-icon class="nav-icon" color="primary" fontIcon="{{ obj.icon }}"></mat-icon>
            <mat-card-title>{{ obj.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>{{ obj.description }}</p>
        </mat-card-content>
    </mat-card>
    }
</div>
