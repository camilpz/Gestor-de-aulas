<h2 mat-dialog-title>AÃ±adir recurso</h2>

<mat-dialog-content>
    <form [formGroup]="form" class="form">
        <mat-form-field appearance="outline" class="field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
            @if (showError('name')) { <mat-error>{{ getErrorMessage('name') }}</mat-error> }
        </mat-form-field>

        <mat-form-field appearance="outline" class="field">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" min="1" formControlName="quantity" />
            @if (showError('quantity')) { <mat-error>{{ getErrorMessage('quantity') }}</mat-error> }
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()" [disabled]="loading">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || loading">
        Guardar
    </button>
</mat-dialog-actions>
