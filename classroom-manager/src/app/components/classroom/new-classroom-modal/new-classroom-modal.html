<h2 mat-dialog-title>Nueva aula</h2>
<mat-dialog-content>
	<form [formGroup]="form">
		<mat-form-field appearance="outline" class="field">
			<mat-label>Nombre</mat-label>
			<input matInput formControlName="name" />
			@if (showError('name')) { <mat-error>{{ getErrorMessage('name') }}</mat-error> }
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button type="button" (click)="cancel()" [disabled]="loading">Cancelar</button>
	<button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || loading">Guardar</button>
</mat-dialog-actions>
