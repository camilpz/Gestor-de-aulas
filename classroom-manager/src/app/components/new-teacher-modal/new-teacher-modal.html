<h2 mat-dialog-title>Nuevo profesor</h2>

<mat-dialog-content>
    <form class="form" [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <mat-form-field appearance="outline" class="field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
            @if (showError('name')) { <mat-error>{{ getErrorMessage('name') }}</mat-error> }
        </mat-form-field>

        <!-- Subject -->
        <mat-form-field appearance="outline" class="field">
            <mat-label>Materia</mat-label>
            <input matInput formControlName="subject" />
            @if (showError('subject')) { <mat-error>{{ getErrorMessage('subject') }}</mat-error> }
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="teacherForm.invalid" (click)="onSubmit()">
        Guardar
    </button>
</mat-dialog-actions>
